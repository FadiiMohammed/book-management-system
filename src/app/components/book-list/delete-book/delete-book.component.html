<div class="modal-header">
  <h3 class="modal-title mb-0">Delete Book</h3>
  <button type="button" class="close" (click)="activeModal.hide()">
    <i class="fs-5 cursor-pointer fa-solid fa-xmark"></i>
  </button>
</div>
<div class="modal-body">
  <p class="mb-0 pb-5">Are you sure you want to delete this book?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.hide()">
    Cancel
  </button>
  <button type="button" class="btn btn-danger" (click)="deleteBook()">
    Delete
  </button>
</div>
